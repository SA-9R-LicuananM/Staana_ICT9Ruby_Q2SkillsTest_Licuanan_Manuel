<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Enrollment Form</title>
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #f9fafb;
      color: #024A85;
    }

    .topnav {
      background-color: white;
      padding: 12px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topnav input[type="text"]:focus {
      border-color: #024A85;
      box-shadow: 0 2px 10px rgba(2, 74, 133, 0.3);
      background-color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 30px;
    }

    p.subtitle {
      text-align: center;
      margin-bottom: 28px;
      font-weight: 400;
      font-size: 15px;
      color: #3762a6;
    }

    form {
      width: 100%;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #416f94;
    }

    input, select {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #cfd7e6;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
      background-color: #f9fafb;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #024A85;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(2, 74, 133, 0.25);
    }

    .full-width {
      width: 100%;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .radio-group {
      margin-top: 8px;
      display: flex;
      gap: 30px;
    }

    .radio-group label {
      font-weight: normal;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #024A85;
    }

    .checkbox {
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #024A85;
      cursor: pointer;
    }

    .checkbox input {
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #024A85;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #013b6b;
    }

    footer {
      max-width: 650px;
      margin: 0 auto 40px;
      text-align: center;
      color: #3762a6;
      font-size: 13px;
      user-select: none;
    }
    
    @media (max-width: 640px) {
      .row {
        flex-direction: column;
      }

      .topnav input[type="text"] {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>OBMC Enrollment Form</h1>
    <p class="subtitle">To enroll, please fill out the form.</p>

    <form>
      <fieldset style="border:none; padding:0; margin-bottom: 24px;">
        <legend style="font-weight:700; font-size: 18px; margin-bottom: 14px; color:#024A85;">Student Information</legend>
        <div class="row">
          <div class="field">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" required />
          </div>
          <div class="field">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="" disabled selected>Select...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
              <option>Helicopter</option>
            </select>
          </div>
          <div class="field">
            <label for="gradeLevel">Grade Level</label>
            <input type="text"
            
        <div></div>
      </fieldset>

      <fieldset style="border:none; padding:0; margin-bottom: 24px;">
        <legend style="font-weight:700; font-size: 18px; margin-bottom: 14px; color:#024A85;">Contact Details</legend>
        <div class="full-width">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>
        <div class="full-width">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" id="contactNumber" />
        </div>
      </fieldset>

      <fieldset style="border:none; padding:0; margin-bottom: 24px;">
        <legend style="font-weight:700; font-size: 18px; margin-bottom: 14px; color:#024A85;">Other Information</legend>
        <div class="full-width">
          <label>Mode</label>
          <div class="radio-group">
            <label><input type="radio" name="modeLearning" value="Online" required /> Online</label>
            <label><input type="radio" name="modeLearning" value="Physical" /> Face-to-Face</label>
          </div>
        </div>

        <label class="checkbox">
          <input type="checkbox" required />
          I confirm that the information provided is true and complete.
        </label>
      </fieldset>

      <button type="submit">Submit Enrollment</button>
    </form>
  </div>


</body>
</html>
